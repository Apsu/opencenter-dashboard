<VirtualHost *:80>
        DocumentRoot /var/www/opencenter-dashboard
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /var/www/opencenter-dashboard>
                Options -Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        # proxy rules for roush
        RewriteLogLevel 5
        RewriteEngine On
        RewriteRule ^/roush/(.*)$ http://localhost:8080/$1 [P]

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
